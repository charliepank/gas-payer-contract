name: Deploy Smart Contracts
run-name: Deploy ${{ github.event.head_commit.message }}
on:
  push:
    tags:
      - 'v*'
      - 'baseDev*'
      - 'avalanche*'
      - 'avalancheFuji*'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ startsWith(github.ref, 'refs/tags/v') && 'production' || startsWith(github.ref, 'refs/tags/baseDev') && 'baseDev' || startsWith(github.ref, 'refs/tags/avalancheFuji') && 'avalancheFuji' || startsWith(github.ref, 'refs/tags/avalanche') && 'avalanche' || 'test' }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Create .env file
        run: |
          echo "DEPLOYMENT_WALLET_PRIVATE_KEY=${{ secrets.DEPLOYMENT_WALLET_PRIVATE_KEY }}" >> .env
          echo "FEE_RECIPIENT=${{ vars.FEE_RECIPIENT }}" >> .env
          echo "FEE_PERCENTAGE_IN_BP=${{ vars.FEE_PERCENTAGE_IN_BP }}" >> .env
          echo "MIN_FEE_WEI=${{ vars.MIN_FEE_WEI }}" >> .env
          echo "NETWORK_RPC_URL=${{ vars.NETWORK_RPC_URL }}" >> .env
          echo "VERIFIER_API_KEY=${{ secrets.VERIFIER_API_KEY }}" >> .env
          echo "VERIFIER_URL=${{ vars.VERIFIER_URL }}" >> .env

      - name: Install dependencies
        run: |
          forge install OpenZeppelin/openzeppelin-contracts --shallow
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Build contracts
        run: forge build

      - name: Run tests
        run: forge test -vvv

      - name: Deploy contracts
        id: deploy
        run: |
          source .env

          # Deploy without inline verification (causes --fork-url error)
          forge script script/DeploymentScript.s.sol:DeploymentScript --rpc-url $NETWORK_RPC_URL --broadcast -vvvv 2>&1 | tee deployment_output.txt

          # Extract contract address from the output (look for "CONTRACT ADDRESS FOR UI CONFIG:")
          CONTRACT_ADDRESS=$(grep "CONTRACT ADDRESS FOR UI CONFIG:" deployment_output.txt | tail -1 | awk '{print $NF}')

          # Validate contract address was captured
          if [ -z "$CONTRACT_ADDRESS" ]; then
            echo "ERROR: Failed to extract contract address from deployment output"
            echo "Trying alternate extraction method..."
            CONTRACT_ADDRESS=$(grep "GasPayerContract:" deployment_output.txt | head -1 | awk '{print $NF}')
          fi

          if [ -z "$CONTRACT_ADDRESS" ]; then
            echo "ERROR: Contract address not found. Deployment may have failed."
            cat deployment_output.txt
            exit 1
          fi

          echo "Extracted contract address: $CONTRACT_ADDRESS"

          # Wait for contracts to be indexed
          echo "Waiting for contracts to be indexed on chain..."
          sleep 10

          # Verify contract separately
          echo "Attempting to verify GasPayerContract at $CONTRACT_ADDRESS..."
          forge verify-contract \
            $CONTRACT_ADDRESS \
            src/GasPayerContract.sol:GasPayerContract \
            --rpc-url $NETWORK_RPC_URL \
            --verifier blockscout \
            --verifier-url $VERIFIER_URL \
            --compiler-version 0.8.26 \
            --num-of-optimizations 200 \
            --constructor-args $(cast abi-encode "constructor(uint256,uint256,address)" $FEE_PERCENTAGE_IN_BP $MIN_FEE_WEI $FEE_RECIPIENT) || echo "Contract verification may have failed or already verified"

          # Create a summary with important addresses
          echo "==================================================="
          echo "DEPLOYMENT SUMMARY"
          echo "==================================================="
          echo "GasPayerContract: $CONTRACT_ADDRESS"
          echo "Fee Percentage: $FEE_PERCENTAGE_IN_BP basis points ($(echo "scale=2; $FEE_PERCENTAGE_IN_BP / 100" | bc)%)"
          echo "Minimum Fee: $MIN_FEE_WEI wei ($(cast from-wei $MIN_FEE_WEI ether) ETH)"
          echo "Fee Recipient: $FEE_RECIPIENT"
          echo "==================================================="
          echo "CONTRACT ADDRESS FOR UI CONFIG: $CONTRACT_ADDRESS"
          echo "=================================================="
